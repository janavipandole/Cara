<head>
    <meta charset="UTF-8">

    <link rel="website icon" type="jpg" href="https://img.favpng.com/24/7/21/computer-icons-google-account-icon-design-login-png-favpng-jFjxPac6saRuDE3LiyqsYTEZM.jpg">

<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <p>Welcome Back!&#128522</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginEmail" required class="input-field">
                    <label for="loginEmail">Email</label>
                    <div class="glow-line"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" required class="input-field">
                    <label for="loginPassword">Password</label>
                    <div class="glow-line"></div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>SIGN IN</span>
                    <div class="btn-glow"></div>
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00d4ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.4,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00d4ff",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
    <script src="login.js"></script>
</body>

<body>

    <main class="login-page">
        <div id="signUpMessage" class="fixed-message" style="display:none; opacity:0;">
        </div>

        <div class="auth-container">
            <h2 id="form-title">Register</h2>
            <div class="divider">
                <span>OR</span>
            </div>

            <form id="auth-form">
                <div id="register-fields">
                    <div id="name-field">
                        <label for="name">Your name:</label>
                        <input id="name" placeholder="Name..." required>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Email.." required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="password.." required>
                    </div>
                    <div id="confirm-password-field">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password.." required>
                    </div>
                </div>

                <div id="forgot-password-link" style="display:none;">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="submit-button-container">
                    <button type="submit" id="submitButton">
                        Register
                    </button>
                </div>
            </form>

            <div class="toggle-auth-footer">
                <p id="toggle-auth-text">Already have an account? <a href="#" id="toggle-auth-link">Login</a></p>
            </div>
        </div>
    </main>


    <script>
        const formTitle = document.getElementById('form-title');
        const nameField = document.getElementById('name-field');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const submitButton = document.getElementById('submitButton');
        const toggleAuthText = document.getElementById('toggle-auth-text');

        const nameInput = document.getElementById('name');
        const confirmPasswordInput = document.getElementById('confirm-password');
        let isRegisterMode = true; // Start in Register mode

        function setupToggleListener() {
            // Remove any existing listener to prevent duplicates
            const existingLink = document.getElementById('toggle-auth-link');
            if (existingLink) {
                existingLink.removeEventListener('click', toggleAuthMode);
            }

            // Get the new link element
            const newLink = document.getElementById('toggle-auth-link');
            if (newLink) {
                newLink.addEventListener('click', toggleAuthMode);
            }
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            isRegisterMode = !isRegisterMode;
            updateFormState();
        }

        function updateFormState() {
            if (isRegisterMode) {
                formTitle.textContent = 'Register';
                nameField.style.display = 'block';
                confirmPasswordField.style.display = 'block';
                forgotPasswordLink.style.display = 'none';
                submitButton.textContent = 'Register';
                toggleAuthText.innerHTML = 'Already have an account? <a href="#" id="toggle-auth-link">Login</a>';
                nameInput.setAttribute('required', '');
                confirmPasswordInput.setAttribute('required', '');
            } else {
                formTitle.textContent = 'Login';
                nameField.style.display = 'none';
                confirmPasswordField.style.display = 'none';
                forgotPasswordLink.style.display = 'block';
                submitButton.textContent = 'Login';
                toggleAuthText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-auth-link">Sign up</a>';
                nameInput.removeAttribute('required');
                confirmPasswordInput.removeAttribute('required');
            }
            // Re-attach the event listener to the new anchor tag
            setupToggleListener();
        }

        // Initial setup
        updateFormState();
    </script>
</body>
