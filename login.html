<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Cara — Modern E‑Commerce</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" sizes="32x32" href="images/favicon.jpg">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Shop the latest trends on our e-commerce store. Dark theme supported for a better user experience.">
    <meta name="keywords" content="e-commerce, shopping, online store, dark mode, buy online, latest fashion">
    <meta name="author" content=" Cara">
    <meta name="robots" content="index, follow">

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en">

    <!-- Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="E-commerce - Dark Theme Working">
    <meta property="og:description" content="Shop the latest trends with our dark mode-enabled e-commerce experience.">
    <meta property="og:image" content="https://example.com/images/preview.jpg">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="E-commerce - Dark Theme Working">
    <meta name="twitter:description" content="Dark theme e-commerce site with modern features.">
    <meta name="twitter:image" content="https://example.com/images/preview.jpg">
    <meta name="twitter:site" content="@janavipandole">

    <!-- Theme Color for Mobile Browser -->
    <meta name="theme-color" content="#000000">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <p>Welcome Back!&#128522</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginEmail" required class="input-field">
                    <label for="loginEmail">Email</label>
                    <div class="glow-line"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" required class="input-field">
                    <label for="loginPassword">Password</label>
                    <div class="glow-line"></div>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>SIGN IN</span>
                    <div class="btn-glow"></div>
                </button>

                <div class="signup-link">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00d4ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.4,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00d4ff",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
    <script src="login.js"></script>
</body>

</html>
