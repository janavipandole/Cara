<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>E-commerce - Dark Theme Working</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" sizes="32x32" href="images/favicon.jpg">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Shop the latest trends on our e-commerce store. Dark theme supported for a better user experience.">
    <meta name="keywords" content="e-commerce, shopping, online store, dark mode, buy online, latest fashion">
    <meta name="author" content=" Cara">
    <meta name="robots" content="index, follow">

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en">

    <!-- Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="E-commerce - Dark Theme Working">
    <meta property="og:description" content="Shop the latest trends with our dark mode-enabled e-commerce experience.">
    <meta property="og:image" content="https://example.com/images/preview.jpg">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="E-commerce - Dark Theme Working">
    <meta name="twitter:description" content="Dark theme e-commerce site with modern features.">
    <meta name="twitter:image" content="https://example.com/images/preview.jpg">
    <meta name="twitter:site" content="@janavipandole">

    <!-- Theme Color for Mobile Browser -->
    <meta name="theme-color" content="#000000">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main class="login-page">
        <div id="signUpMessage" class="fixed-message" style="display:none; opacity:0;">
        </div>

        <div class="auth-container">
            <h2 id="form-title">Register</h2>
            <div class="divider">
                <span>OR</span>
            </div>

            <form id="auth-form">
                <div id="register-fields">
                    <div id="name-field">
                        <label for="name">Your name</label>
                        <input id="name" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="confirm-password-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <div id="forgot-password-link" style="display:none;">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="submit-button-container">
                    <button type="submit" id="submitButton">
                        Register
                    </button>
                </div>
            </form>

            <div class="toggle-auth-footer">
                <p id="toggle-auth-text">Already have an account? <a href="#" id="toggle-auth-link">Login</a></p>
            </div>
        </div>
    </main>


    <script>
        const formTitle = document.getElementById('form-title');
        const nameField = document.getElementById('name-field');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const submitButton = document.getElementById('submitButton');
        const toggleAuthText = document.getElementById('toggle-auth-text');

        const nameInput = document.getElementById('name');
        const confirmPasswordInput = document.getElementById('confirm-password');
        let isRegisterMode = true; // Start in Register mode

        function setupToggleListener() {
            // Remove any existing listener to prevent duplicates
            const existingLink = document.getElementById('toggle-auth-link');
            if (existingLink) {
                existingLink.removeEventListener('click', toggleAuthMode);
            }

            // Get the new link element
            const newLink = document.getElementById('toggle-auth-link');
            if (newLink) {
                newLink.addEventListener('click', toggleAuthMode);
            }
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            isRegisterMode = !isRegisterMode;
            updateFormState();
        }

        function updateFormState() {
            if (isRegisterMode) {
                formTitle.textContent = 'Register';
                nameField.style.display = 'block';
                confirmPasswordField.style.display = 'block';
                forgotPasswordLink.style.display = 'none';
                submitButton.textContent = 'Register';
                toggleAuthText.innerHTML = 'Already have an account? <a href="#" id="toggle-auth-link">Login</a>';
                nameInput.setAttribute('required', '');
                confirmPasswordInput.setAttribute('required', '');
            } else {
                formTitle.textContent = 'Login';
                nameField.style.display = 'none';
                confirmPasswordField.style.display = 'none';
                forgotPasswordLink.style.display = 'block';
                submitButton.textContent = 'Login';
                toggleAuthText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-auth-link">Sign up</a>';
                nameInput.removeAttribute('required');
                confirmPasswordInput.removeAttribute('required');
            }
            // Re-attach the event listener to the new anchor tag
            setupToggleListener();
        }

        // Initial setup
        updateFormState();
    </script>
</body>

</html>
